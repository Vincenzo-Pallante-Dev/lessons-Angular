<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome" />
  </mat-form-field>
  <p *ngIf="!form.get('nome')?.valid && form.get('nome')?.touched">
    Inserisci un nome
  </p>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Colore</mat-label>
    <mat-select name="colore" formControlName="colore">
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!form.valid"
  >
    Submit
  </button>
</form>
